site_name: welKang my Profile
site_url: https://okami518.github.io/profile_site/
repo_url: https://github.com/okami518/profile_site
repo_name: okami518/profile_site

theme:
  name: material
  language: zh-TW
  features:
    - navigation.tabs
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: zh
          name: 中文
          default: true
          build: true
          nav:
            - 關於我: index.md
            - 經歷:
                - 學歷: resume/education.md
                - 工作經歷: resume/experience.md
            - 作品集:
                - 程式設計專案: portfolio/projects.md
                - 都市分析專案: portfolio/urban_analysis.md
                - 建築作品: portfolio/arch_portfolio.md
            - 聯絡: contact.md

        - locale: en
          name: English
          build: true
          nav:
            - About: index.md
            - Resume:
                - Education: resume/education.md
                - Work Experience: resume/experience.md
            - Portfolio:
                - Programming Projects: en/portfolio/projects.md
                - Urban Analysis Projects: en/portfolio/urban_analysis.md
                - Architecture Portfolio: en/portfolio/arch_portfolio.md
            - Contact: contact.md

extra:
  alternate:
    - name: 中文
      link: /profile_site/
      lang: zh
    - name: English
      link: /profile_site/en/
      lang: en

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
